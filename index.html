<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="icon" href="/images/logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E6333E;
            --background-color: #2D3034;
            --text-light: #ffffff;
            --text-gray: #a0aec0;
            --border-color: #4a5568;
            --font-primary: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        body {
            background-color: var(--background-color);
            padding: 2rem;
            color: var(--text-light);
        }

        /* 标题和 Logo 容器 */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }

        .tryout {
            width: 200px;
            height: auto;
            margin-top: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: normal;
            margin-top: 1.5rem;
            opacity: 0.8;
            display: inline-block;
            width: fit-content;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1rem 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-gray);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        /* 按钮样式 */
        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* 弹出表单样式 */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .popup-form h2 {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .popup-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
            font-weight: 500;
        }

        .popup-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
        }

        .popup-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(230, 51, 62, 0.1);
        }

        .popup-form button {
            margin-right: 1rem;
        }

        .popup-form button:last-child {
            background-color: transparent;
            border: 1px solid var(--border-color);
        }

        .popup-form button:last-child:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            th, td {
                padding: 0.75rem;
            }
        }

        /* 可以添加一些动画效果 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .typing-effect {
            overflow: hidden;
            border-right: 2px solid var(--primary-color);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 2.1s steps(7, end), blink-caret 0.75s step-end infinite;
            width: 20em;
            padding-right: 5px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 25em }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }

        .quote-container {
            text-align: center;
            margin: 2rem auto;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .quote-text {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.8;
            letter-spacing: 0.08em;
            opacity: 0.4;
            font-weight: 300;
            transition: opacity 0.5s ease;
        }

        .quote-text:hover {
            opacity: 0.7;
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .subtitle-en {
            color: var(--text-gray);
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            opacity: 0.6;
            font-weight: 300;
            font-family: 'Raleway', sans-serif;
        }

        .like-btn, .dislike-btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .like-btn:hover, .dislike-btn:hover {
            opacity: 0.8;
        }

        .popup-form input[type="file"] {
            margin: 10px 0;
        }

        /* 下拉菜单样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            padding: 10px 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .dropbtn:hover {
            border-color: #45a049;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
        }

        .dropdown-content {
            display: none; /* 默认隐藏 */
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* 显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="/images/logo.svg" alt="Logo" class="logo">
                <img src="/images/TRYOUT.svg" alt="TRYOUT" class="tryout">
            </div>
            <div class="subtitle-container">
                <h2 class="subtitle typing-effect">New Product Beta Testing Center</h2>
                <span class="subtitle-en">Post your new product</span>
            </div>
        </div>

        <!-- 添加新产品按钮 -->
        <div style="text-align: right; margin-bottom: 20px;">
            <button id="add-product" style="padding: 10px 20px; background-color: #E6333E; color: white; border: none; border-radius: 5px; cursor: pointer;">Add New Product</button>
        </div>

        <!-- 表格结构 -->
        <table>
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Product</th>
                    <th>One-liner</th>
                    <th>Beta Tester</th>
                    <th>
                        <div class="dropdown">
                            <button id="sort-button" class="dropbtn">Sort ▼</button>
                            <div id="sort-options" class="dropdown-content">
                                <a href="#" id="sort-date">Sort by Date</a>
                                <a href="#" id="sort-likes">Sort by Likes</a>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- 数据将通过 JavaScript 填充 -->
            </tbody>
        </table>

        <!-- 分页按钮 -->
        <div id="pagination" style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
            <button id="prev-page" style="margin-right: 10px;" disabled>Prev</button>
            <button id="next-page" style="margin-left: 10px;">Next</button>
        </div>
    </div>

    <!-- 弹出表单 -->
    <div id="overlay" class="overlay"></div>
    <div id="popup-form" class="popup-form">
        <h2>Add your product!</h2>
        <label for="product-name">Product</label>
        <input type="text" id="product-name" placeholder="Enter your product name">
        
        <label for="product-description">One-liner</label>
        <input type="text" id="product-description" placeholder="Describe your product in one sentence">
        
        <label for="product-logo">Logo</label>
        <input type="file" id="product-logo" accept="image/*">
        
        <label for="product-requirement">Beta Tester</label>
        <input type="text" id="product-requirement" placeholder="Describe whom you're looking">
        
        <button id="submit-form">Submit</button>
        <button id="close-form">Cancel</button>
    </div>

    <div class="quote-container">
        <p class="quote-text">我想到遥远遥远的以后 会不会有人知道我 在这个寂寞的星球 曾这样的活过</p>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
