<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Product List</h1>

    <!-- 表格结构 -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- 这里的数据会被 JavaScript 动态填充 -->
        </tbody>
    </table>

    <!-- 提交按钮 -->
    <button id="submit-product">Submit New Product</button>

    <script>
        // 初始化 Supabase 客户端
        const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');

        // 获取表格元素
        const tableBody = document.getElementById("table-body");

        // 从 Supabase 获取产品数据
        async function fetchProducts() {
            const { data, error } = await supabase
                .from('products') // 连接到 'products' 表
                .select('*'); // 获取所有字段的数据

            if (error) {
                console.error("Error fetching data:", error);
                return;
            }

            // 动态填充表格
            data.forEach(product => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 页面加载时获取数据
        window.onload = fetchProducts;

        // 添加提交按钮的事件监听器（这里可以用来弹出一个表单来提交新产品）
        document.getElementById("submit-product").addEventListener("click", () => {
            alert("This is where you can add a product submission form.");
            // 您可以在这里弹出一个表单来提交新产品，或者直接跳转到添加产品的页面
        });
    </script>
    
</body>
</html>
